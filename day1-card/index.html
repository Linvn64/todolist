<!DOCTYPE html>
<head> 
  <title>Product Card</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">

  <div class="card__heart">
    <i class='bx bx-heart'></i>
  </div>

  <div class="card__cart">
    <i class='bx bx-cart-alt' ></i>
  </div>

  <div class="card__img">
    <img src="image/Nike Zoom KD 12.png" alt="">
  </div>

  <div class="card__title">
    Nike Zoom KD 12
  </div>

  <div class="card__price">
    $99
  </div>

  <div class="card__size">
    <h3>Size:</h3>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>

  </div>
  <div class="card__color">
    <h3>Color:</h3>
    <span class="card_color--green"></span>
    <span class="card_color--red"></span>
    <span class="card_color--black"></span>
  </div>

  <div class="card__button">
    <button class="card__buy-now">Buy now</button>
    <button class="add-cart">Add cart</button>
  </div>
</div>
</body>
</html>
